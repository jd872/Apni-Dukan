{% extends 'shop/basic.html'%}
{% block title %} Login Page {% endblock %}
{% block body %}
<form method='post' action="/shop/register/">{% csrf_token %}
  <div class="container my-4">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label><h5>First Name</h5></label>
      <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter first Name">
    </div>
    <div class="form-group col-md-6">
      <label><h5>Last Name</h5></label>
      <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Email">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label><h5>User Name</h5></label>
      <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter User Name">
    </div>
  <div class="form-group col-md-6">
      <label><h5>Email</h5></label>
      <input type="Email" class="form-control" id="password" name="password" placeholder="Enter Email">
    </div>

  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label><h5>Password</h5></label>
    <input type="Password" class="form-control" id="password1" name="password1" placeholder="Password">
  </div>
  <div class="form-group col-md-6">
    <label><h5>Password</h5></label>
    <input type="Password" class="form-control" id="password2" name="password2" placeholder="Re-type Password">
  </div>
</div>
  
  <button type="submit" class="btn btn-primary">Register</button>
</div>
</form>
{% endblock %}
{% block js %}
<script type="text/javascript">
  {% for message in messages %}
  alert('{{message}}');
  {% endfor %}
  

</script>
{% endblock %}
