{% extends 'shop/basic.html'%}
{% block title %} Login Page {% endblock %}
{% block body %}
<form action="/shop/login/" method="post">{% csrf_token %}
  <div class="container my-4">
  <div class="form-group">
    <label for="exampleInputEmail1"><h3>User Name</h3></label>
    <input type="text" class="form-control" id="uname" name="uname"  aria-describedby="emailHelp" placeholder="Enter User Name">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1"><h3>Password</h3></label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
    <small id="emailHelp" class="form-text text-muted mt-2"><h5>We'll never share your password with anyone else.</h5></small>
  </div>

    <label>New User?</label><a href="/shop/register/">Register Here</a><br>

  <button type="submit" class="btn btn-primary my-2">Login</button>
  </div>
</form>
{% endblock %}
{% block js %}
<script type="text/javascript">
  {% for message in messages %}
  alert('{{message}}');
  {% endfor %}
  

</script>
{% endblock %}
