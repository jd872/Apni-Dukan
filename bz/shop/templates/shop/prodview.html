{% extends 'shop/basic.html'%}

{% block title %} {{product.product_name}} {% endblock %}
{% block body %}
<div class="container my-4  ">
    <div class="row">
    <div class="col-md-4">
     <div class="row">
      <img src="/media/{{product.image}}" width="200px" height="200px">
     </div>
        <div class="row">
            <button class="btn btn-primary mx-2">Buy now</button>
            <button class="btn btn-primary">Add now</button>
        </div>

    </div>
    <div class="col-md-8">
        <h4>{{product.product_name}}</h4>
        <b><p>Rs.{{product.price}}</p></b>
        <p>{{product.desc}}</p>
    </div>
    </div>
</div>
{% endblock %}
{% block js %}
     <script>
         console.log("hii");
         if(localStorage.getItem('cart') == null)
         {
         var cart= {};
         }
         else
         {
         cart= JSON.parse(localStorage.getItem('cart'));
         document.getElementById('cart').innerHTML = Object.keys(cart).length;

         }
         $('.cart').click(function()
         {
           console.log("clicked");
           var idstr = this.id.toString();
           console.log(idstr);
           if(cart[idstr] != undefined)
           { cart[idstr] = cart[idstr] + 1;
           }
           else
           {
           cart[idstr] = 1;
           }
           console.log(cart);
           localStorage.setItem('cart',JSON.stringify(cart));
           document.getElementById('cart').innerHTML = Object.keys(cart).length;
         });
          $('#pop').popover('show');

          document.getElementById("pop").setAttribute('data-content','<h5>Cart for your shopping items</h5>');
     </script>
{% endblock %}
